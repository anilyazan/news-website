    <footer>
      <script>

        document.addEventListener('DOMContentLoaded',()=>{
          const nextButton = document.getElementById('next-button')
          const prevButton = document.getElementById('prev-button')

          nextButton.addEventListener('click',()=>{
            let nextActive = 0;
            const innerContainer = document.getElementById('inner-container')
            for (let index = 0; index <innerContainer.children.length; index++) {
              const element = innerContainer.children.item(index);
              if(element.classList.contains('active') )
              {element.classList.remove('active')
              nextActive = (index +1) %  innerContainer.children.length}
            }
            innerContainer.children.item(nextActive).classList.add('active')
          })

          prevButton.addEventListener('click', ()=>{
            let nextActive = 0;
            const innerContainer = document.getElementById('inner-container')
            for (let index = 0; index <innerContainer.children.length; index++) {
              const element = innerContainer.children.item(index);
              if(element.classList.contains('active') )
              {element.classList.remove('active')
              if(index - 1 < 0){
                nextActive = innerContainer.children.length-1
              }
              else{
                nextActive = (index-1) %  innerContainer.children.length}
              }
            }
            innerContainer.children.item(nextActive).classList.add('active')
          })
        })
      </script>
